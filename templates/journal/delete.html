<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete - {{journal.title}}</title>
</head>
<body>
    
    <h1>Are you sure you want to delete "{{ journal.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'journal' %}">Cancel</a>
    </form>

</body>
</html>
